{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="cd-md-6">
            <img src="{{pic.img.url}}" width="300" height="300">
        </div>
        <div class="cd-md-6">
            <h4>{{pic.name}}</h4>
            <h6>{{pic.desc}}</h6>
            <h6>{{pic.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' pic.id %}">change</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' pic.id %}">Delete</a>
        </div>

   </div>
</div>

{% endblock %}
